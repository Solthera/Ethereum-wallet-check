<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Wallet Interface</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="container mt-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="wallet-icon pulse">
                <i class="fas fa-wallet"></i>
            </div>
            <h1 class="text-white fw-bold mb-0">Crypto Wallet</h1>
            <p class="text-white-50">Connect your wallet or check any address balance</p>
        </div>

        <!-- Main Card -->
        <div class="wallet-card mx-auto" style="max-width: 800px;">
            <div class="row align-items-center">
                <!-- Connect Wallet Section -->
                <div class="col-md-5">
                    <div class="text-center">
                        <i class="fas fa-plug text-primary mb-3" style="font-size: 2rem;"></i>
                        <h4 class="mb-3" id="connectedWallet">Connect Wallet</h4>
                        <button id="connectWallet" class="btn btn-connect">
                            <i class="fas fa-link me-2"></i>Connect
                        </button>
                        <div id="addressWallet" class="connected-address mt-3" style="display: none;"></div>
                    </div>
                </div>

                <!-- Divider -->
                <div class="col-md-2">
                    <div class="divider">
                        <span>or</span>
                    </div>
                </div>

                <!-- Manual Address Section -->
                <div class="col-md-5">
                    <div class="text-center">
                        <i class="fas fa-search text-info mb-3" style="font-size: 2rem;"></i>
                        <h4 class="mb-3">Check Address</h4>
                        <div class="d-flex gap-2">
                            <input type="text" 
                                   id="addressInput" 
                                   class="form-control address-input flex-grow-1" 
                                   placeholder="0x..."
                                   required>
                            <button id="getBalance" class="btn btn-balance">
                                <i class="fas fa-coins"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="info-card">
                    <i class="fas fa-network-wired mb-2" style="font-size: 2rem;"></i>
                    <h3>Network</h3>
                    <p id="accNetwork">Not Connected</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-card">
                    <i class="fas fa-user-circle mb-2" style="font-size: 2rem;"></i>
                    <h3>Address</h3>
                    <p id="accAddress">No Address</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-card">
                    <i class="fas fa-coins mb-2" style="font-size: 2rem;"></i>
                    <h3>Balance</h3>
                    <p id="accBalance">0.00 ETH</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.15.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
